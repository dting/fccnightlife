<div ng-controller="NavbarCtrl">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <div class="brand">NightLife</div>
      <span flex></span>
      <md-button aria-label="logout" ng-click="logout()" ng-if="isLoggedIn()">
        {{ getCurrentUser().name }}
      </md-button>
      <md-button aria-label="login" ng-click="loginPopup($event)" ng-if="!isLoggedIn()">
        Login
      </md-button>
    </div>
  </md-toolbar>
</div>
